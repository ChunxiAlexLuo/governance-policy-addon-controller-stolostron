kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ template "configpolicyctrl.rolename" . }}
  labels:
    app: {{ template "configpolicyctrl.name" . }}
    chart: {{ template "configpolicyctrl.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
subjects:
- kind: ServiceAccount
  name: {{ template "configpolicyctrl.fullname" . }}
  namespace: {{ .Release.Namespace }}
roleRef:
  kind: ClusterRole
  name: {{ template "configpolicyctrl.rolename" . }}
  apiGroup: rbac.authorization.k8s.io
