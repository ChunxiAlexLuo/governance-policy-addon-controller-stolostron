{{- if .Values.enabled }}
kind: Deployment
apiVersion: apps/v1
metadata:
  name: {{ template "configpolicyctrl.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ template "configpolicyctrl.name" . }}
    chart: {{ template "configpolicyctrl.chart" . }}
    component: "governance"
    release: {{ .Release.Name }}
    controller: "operator"
    heritage: {{ .Release.Service }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ template "configpolicyctrl.name" . }}
      component: "governance"
      release: {{ .Release.Name }}
  template:
    metadata:
      annotations:
        target.workload.openshift.io/management: '{"effect": "PreferredDuringScheduling"}'
      labels:
        app: {{ template "configpolicyctrl.name" . }}
        component: "governance"
        controller: "operator"
        name: config-policy-ctrl
        release: {{ .Release.Name }}
        heritage: {{ .Release.Service }}
        chart: {{ template "configpolicyctrl.chart" . }}
    spec:
      serviceAccountName: {{ template "configpolicyctrl.fullname" . }}
      containers:
      - name: config-policy-controller
        image: "{{ .Values.global.imageOverrides.config_policy_controller }}"
        imagePullPolicy: "{{ .Values.global.imagePullPolicy }}"
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
        command: ["config-policy-controller"]
        args:
          - "--enable-lease=true"
          - "--cluster-name={{ .Values.clusterName }}"
        env:
          - name: WATCH_NAMESPACE
            value: "{{ .Values.clusterNamespace }}"
          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: OPERATOR_NAME
            value: "config-policy-ctrl"
          {{- if .Values.global.proxyConfig.HTTP_PROXY }}
          - name: HTTP_PROXY
            value: {{ .Values.global.proxyConfig.HTTP_PROXY }}
          {{- end }}
          {{- if .Values.global.proxyConfig.HTTPS_PROXY }}
          - name: HTTPS_PROXY
            value: {{ .Values.global.proxyConfig.HTTPS_PROXY }}
          {{- end }}
          {{- if .Values.global.proxyConfig.NO_PROXY }}
          - name: NO_PROXY
            value: {{ .Values.global.proxyConfig.NO_PROXY }}
          {{- end }}
        livenessProbe: null
        readinessProbe: null
      volumes:
        - name: klusterlet-config
          secret:
            secretName: {{ .Values.hubKubeconfigSecret }}
      {{- if .Values.global.imagePullSecret }}
      imagePullSecrets:
      - name: "{{ .Values.global.imagePullSecret }}"
      {{- end }}
      nodeSelector: {{ toYaml .Values.global.nodeSelector | nindent 8 }}
      affinity: {{ toYaml .Values.affinity | nindent 8 }}
      tolerations: {{ toYaml .Values.tolerations | nindent 8 }}
{{- end }}
